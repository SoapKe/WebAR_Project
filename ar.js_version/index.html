<html>
<head>
    <title>Pattern marker example with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            overflow-x: hidden;
        }
        .portrait canvas {
            transform-origin: 0 0;
            /*transform: rotate(-90deg) translateX(-100%);*/
        }
        .desktop canvas {
            /*transform: scale(-1, 1);*/
        }
    </style>
</head>
<body>

<h1>AR NFT ---- UCard</h1>
<p>On Chrome on Android, tap the screen to start playing video stream.</p>

<!-- three.js library -->
<script src="lib/three.js/three.min.js"></script>
<script src="lib/three.js/VTKLoader.js"></script>
<script src="lib/three.js/JSONLoader.js"></script>

<!-- jsartoolkit5 library -->
<script async src="lib/jsartoolkit5/artoolkit.min.js"></script>
<script async src="lib/jsartoolkit5/artoolkit.three.js"></script>

<!-- utils library -->
<script src="lib/utils/hammer.min.js"></script>
<script src="lib/utils/stats.min.js"></script>


<script>

    window.ARThreeOnLoad = function() {

        ARController.getUserMediaThreeScene({maxARVideoSize: 640, cameraParam: 'data/camera_para.dat', facing: 'environment',
            onSuccess: function(arScene, arController, arCamera) {

                document.body.className = arController.orientation;

                var renderer = new THREE.WebGLRenderer({antialias: true});



                if (arController.orientation === 'portrait') {
                    var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
                    var h = window.innerWidth;
                    renderer.setSize(w, h);
                    renderer.domElement.style.paddingBottom = (w-h) + 'px';
                } else {
                    if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
                        renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
                    } else {
                        renderer.setSize(arController.videoWidth * 1.5, arController.videoHeight * 1.5);
                        document.body.className += ' desktop';
                    }
                }

                document.getElementsByTagName("body")[0].appendChild(renderer.domElement);

                // var rotationV = 0;
                // var rotationTarget = 0;
                //
                // renderer.domElement.addEventListener('click', function(ev) {
                // 	ev.preventDefault();
                // 	rotationTarget += 1;
                // }, false);





                // -------------------- bird model -------------------- //
                var modelX, modelY, modelZ;
                modelX = 40;
                modelY = 40;
                modelZ = 40;
                fly = false;
                reposi = false;

                var s;
                var bird;
                var mixers = [];
                var loader = new THREE.JSONLoader();

                loader.load( 'models/animated/flamingo.js', function( geometry ) {

                    var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0xffffff, shininess: 20, morphTargets: true, vertexColors: THREE.FaceColors, flatShading: true } );
                    var mesh = new THREE.Mesh( geometry, material );

                    s = 0.8;
                    mesh.scale.set( s, s, s );
                    mesh.position.x = modelX;
                    mesh.position.y = modelY;
                    mesh.position.z = modelZ;

                    mesh.rotation.x = 90;
                    mesh.rotation.y = -90;

                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    // store model variable
                    bird = mesh;

                    var mixer = new THREE.AnimationMixer( mesh );
                    mixer.clipAction( geometry.animations[ 0 ] ).setDuration( 1 ).play();
                    mixers.push( mixer );

                } );

                // -------------------- hammer.js -------------------- //
                var hammer = new Hammer(renderer.domElement);
                hammer.get('pinch').set({ enable: true });
                // hammer.get('rotate').set({ enable: true });

                hammer.on('pinch', function(ev) {
                    if (ev.type === 'pinchstart') {
                        s = s * ev.scale;
                    }
                    console.log(ev);
                });

                hammer.on('tap', function(ev) {
                    fly = true;
                    console.log(ev);
                });

                hammer.on('doubletap', function(ev) {
                    reposi = true;
                    console.log(ev);
                });


                // -------------------- LIGHT -------------------- //

                var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
                hemiLight.color.setHSL( 0.6, 1, 0.6 );
                hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
                hemiLight.position.set( 0, 50, 0 );
                arScene.camera.add( hemiLight );


                var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
                dirLight.color.setHSL( 0.1, 1, 0.95 );
                dirLight.position.set( -1, 1.75, 1 );
                dirLight.position.multiplyScalar( 30 );

                dirLight.castShadow = true;

                dirLight.shadow.mapSize.width = 2048;
                dirLight.shadow.mapSize.height = 2048;

                arScene.camera.add(dirLight)
                arScene.camera.add(dirLight.target)

                var d = 50;

                dirLight.shadow.camera.left = -d;
                dirLight.shadow.camera.right = d;
                dirLight.shadow.camera.top = d;
                dirLight.shadow.camera.bottom = -d;

                dirLight.shadow.camera.far = 3500;
                dirLight.shadow.bias = -0.0001;


                arController.loadNFTMarker('data/dataNFT/UCARD_scan', function(markerId) {
                    var markerRoot = arController.createThreeNFTMarker(markerId);
                    markerRoot.add(bird);
                    arScene.scene.add(markerRoot);
                });


                // STATS
                var stats;
                stats = new Stats();
                document.getElementsByTagName("body")[0].appendChild( stats.dom );

                var clock = new THREE.Clock();
                var tick = function() {
                    arScene.process();

                    requestAnimationFrame(tick);

                    if(fly == true){
                        bird.position.x -= 1
                        // bird.position.y -= 1
                        bird.position.z += 1
                    }

                    if(reposi == true){
                        bird.position.x = modelX;
                        bird.position.y = modelY;
                        bird.position.z = modelZ;

                        reposi = false;
                    }

                    if(bird != null){
                        bird.scale.set(s, s, s)
                    }

                    var delta = clock.getDelta();

                    for ( var i = 0; i < mixers.length; i ++ ) {

                        mixers[ i ].update( delta );

                    }

                    stats.update();
                    arScene.renderOn(renderer);
                };

                tick();

            }});

        delete window.ARThreeOnLoad;

    };

    if (window.ARController && ARController.getUserMediaThreeScene) {
        ARThreeOnLoad();
    }
</script>

</body>
</html>
